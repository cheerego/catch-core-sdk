syntax = "proto3";

package catchme;
service catchme {
    rpc ping (pingRequest) returns (pingReply) {
    }

    rpc reg (regRequest) returns (regReply) {
    }

}

message pingRequest {

}
message pingReply {
    string message = 1;
}


message regRequest {
    string appid = 1;
    string uid = 2;
    string gender = 3;
    string nickname = 4;
}

message regReply {
    int32 ret = 1;
    string message = 2;
    string response = 3;
}



